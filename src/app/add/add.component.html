<mat-form-field>
	<div>
	  <mat-toolbar>
		<!-- Display files names -->
		<input matInput [(ngModel)]="fileAttr" readonly name="name" />
  
		<!-- Browse Button -->
		<button mat-flat-button color="primary">
		  Browse File
		</button>
	  </mat-toolbar>
  
	  <!-- Fetch selected filed on change -->
	  <input type="file" #fileInput id="uploadFile" (change)="onChange($event)" name="uploadFile" multiple="multiple"
		accept="image/*" />
	</div>
</mat-form-field>



<button mat-raised-button color="primary" (click)="onUpload()">
	Upload
</button>
<!-- Shareable short link of uoloaded file -->
<div class="container text-center jumbotron"
	*ngIf="shortLink">
	<h2> Visit Here</h2>
	<a href="{{shortLink}}">{{shortLink}}</a>
</div>

<!--Flag variable is used here-->
<div class="container" *ngIf="loading">
	<h3>Loading ...</h3>
</div>
